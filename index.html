<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/styles.css">
		<title>Sorting Visualizer</title>
	</head>
	<body>
		<div class="header">
			<h1>Sorting Visualizer by Nick Spencer</h1>
		</div>
		<div class="row">

			<div class="left" id="canvas-holder">
				<script src="js/visualizerlib.js"></script>
				<script src="js/p5.js"></script>
				<script src="js/visualizer.js"></script>
			</div> 

			<div class="right">
				<p class="label-text">Array Length: </p><input type="number" id="lengthTextbox" value="50"></input>
				<button id="lengthButton" onclick="updateArrayLength()">Update</button>
				Length must be [1, 1000]. Will get very slow at high values! <br/>
				<p class="label-text">Delay: </p><input type="number" id="delayTextbox" value="1"></input>
				<button id="delayButton" onclick="updateDelay()">Update</button>
				Delay must be [0, inf). Delay is in milliseconds. <br/>
				<select id="arrayRange">Array Range
					<option value="incrementByOne" selected="selected">Increment by 1</option>
					<option value="random">Random</option>
				</select>
				<hr/>
				<p class="label-text">Shuffle Mode: <select id="shuffleMode">
					<option value="random" selected="selected">Random</option>
					<option value="reverse">Reverse Order</option>
				</select></p>
				<p class="label-text">Sorting Algorithm: <select id="algorithm">
					<option value="bubbleSort" selected="selected">Bubble Sort</option>
					<option value="cocktailSort">Cocktail Sort</option>
					<option value="oddEvenSort">Odd-Even Sort</option>
					<option value="selectionSort">Selection Sort</option>
					<option value="insertionSort">Insertion Sort</option>
					<option value="heapSort">Heap Sort</option>
					<option value="quickSort">Quick Sort</option>
				</select></p>
				<button id="sortButton" onclick="sortList()">Sort</button>
				<button id="shuffleButton" onclick="shuffleList()">Shuffle</button>
			</div>
		</div>
	</body>
</html>
