<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>Sorting Visualizer</title>
	</head>
	<body>
		<div class="header">
			<h1>Sorting Visualizer by Nick Spencer</h1>
		</div>
		<div class="row">

			<div id="canvas-holder" class="column">
				<script src="visualizerlib.js"></script>
				<script src="p5.js"></script>
				<script src="visualizer.js"></script>
			</div> 

			<div class="column">
				<p style="width:20%;">Array Length: </p><input type="number" id="lengthTextbox" value="50"></input>
				<button id="lengthButton" onclick="updateArrayLength()">Update</button>
				Length must be [1, 1000]. Will get very slow at high values! <br/>
				<p style="width:20%;">Delay: </p><input type="number" id="delayTextbox" value="1"></input>
				<button id="delayButton" onclick="updateDelay()">Update</button>
				Delay must be [0, inf). Delay is in milliseconds. <br/>
				<hr/>
				<button id="shuffleButton" onclick="shuffleEvent()">Shuffle</button>
				<button id="bubbleSortButton" onclick="bubbleSortEvent()">Bubble Sort</button>
				<button id="selectionSortButton" onclick="selectionSortEvent()">Selection Sort</button>
			</div>

		</div>
	</body>
</html>
